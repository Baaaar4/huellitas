<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>Centro Médico Veterinario “Huellitas”</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">  
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- CSS Files -->
        <link href="{% static 'fontawesome-free/css/all.min.css' %}" rel="stylesheet" />
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
        <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet" />
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- ======= Top Bar ======= -->
        <div id="topbar" class="d-flex align-items-center fixed-top">
            <div class="container d-flex justify-content-between">
            <div class="contact-info d-flex align-items-center">
                <i class="bi bi-envelope"></i> <a href="mailto:contact@example.com">veterinaria@huellitas.com</a>
                <i class="bi bi-phone"></i> +56 9 35417333
            </div>
            </div>
        </div>

        <!-- ======= Header ======= -->
        <header id="header" class="fixed-top">
            <div class="container d-flex align-items-center">

            <h1 class="logo me-auto"><a href="{% url 'home' %}">Huellitas <i class="fa fa-paw color-huella" aria-hidden="true"></i></a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                <li><a class="nav-link scrollto active" href="{% url 'home' %}">Home</a></li>
                <li><a class="nav-link scrollto" href="{% url 'servicios' %}">Servicios</a></li>
               {% if user.is_authenticated %}
                 <li><a class="nav-link scrollto" href="{% url 'logout' %}">Logout</a></li>
                 <li><a class="nav-link scrollto" href="{% url 'mascota' %}">Mascotas</a></li>
                {% else %}
                 <li><a class="nav-link scrollto" href="{% url 'signup' %}">Registrarse</a></li>
                 <li><a class="nav-link scrollto" href="{% url 'signin' %}">Entrar</a></li>
                {% endif %}
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->

            <a href="{% url 'agendarcita' %}" class="appointment-btn scrollto"><span class="d-none d-md-inline">Haga una</span> cita</a>

            </div>
        </header>
        <!-- End Header -->
    </body>
</html>
